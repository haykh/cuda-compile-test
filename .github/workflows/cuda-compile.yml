name: CUDA Compilation Test

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Install CMake
        uses: ssrobins/install-cmake@v1

      - name: Install CUDA
        uses: Jimver/cuda-toolkit@v0.2.8
        id: cuda-toolkit
        with:
          cuda: "11.7.0"

      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Configure
        run: |
          cmake -B build

      - name: Build
        run: |
          cd build && make -j

      - name: Test
        run: |
          ./build/test.xc

